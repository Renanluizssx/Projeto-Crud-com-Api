<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pt-br</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <h1>rftgyhjketryujik</h1>
        <div class="row justify-content-center">
            <div class="col-3 listar">
                <h1>Listar</h1>



            </div>
        </div>
        <div class="modal" tabindex="-1" id="staticBackdrop">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row flex-direction-column">
                        <div class="col">   
                            <form class="row flex-direction-column" id="atualizar">
                                    <h2>Atualize os dados</h2>
                                    <input type="number" class="id-update" id="id-update"/>
                                <input type="text" class="nome-update" id="nome-update"/>
                                <input type="number" class="valor-update" id="valor-update"/>
                                <input type="text" class="url-foto-update" id="url-foto-update"/>
                                  
                            </form>
                        </div>
                        </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn-primary" id="change" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      


            <div class="row">
                <div class="col">

                    <form id="adicione">
                        <h2>Adicione os Dados</h2>
                    <input type="text" class="nome-new" id="nome-new"/>
                    <input type="number" class="valor-new" id="valor-new"/>
                    <input type="text" class="url-foto-new" id="url-foto-new"/>
                        <button>Adicione</button>
                    </form>    
                
                </div>

            </div>
        </div>
         
        
    </div>

 
        </body>
    <script src="javascript.js" defer></script>
</html>
